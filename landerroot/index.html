  <script type="text/javascript">
    $(document).ready(function(e) { init(); });

        var req = new XMLHttpRequest();
        req.open('GET', document.location, false);
        req.send(null);
        var headers = req.getAllResponseHeaders().toLowerCase();
        alert(headers);
      } else {
        let value = window.location.toString().split('/');
        let snder = value[value.length-2];
        console.log(`https://rsapi.digitalseat.io/tag/${snder}`)
        getData(`https://rsapi.digitalseat.io/tag/${snder}`, (success, response) => {
          if(success){
